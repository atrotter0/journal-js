<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Journal Assignment</title>
</head>
<body>
  <div class="container">
    <h1>Journal Entry</h1>
    <h4>Submit this entry to see the number of vowels and consonants from the body. For some reason...</h4>
    <form id="submit">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input type="text" id="body" class="form-control">
      </div>
      <button type="submit" class="btn btn-lg btn-primary">Count Vowels And Consenants</button>
    </form>
    <div class="results card card-body bg-light">
      <p>Vowel Count: <span id="vowel-count"></span></p>
      <p>Consenant Count: <span id="consenant-count"></span></p>
      <p>Teaser: <span id="teaser"></span></p>
    </div>
  </div>
</body>
</html>
